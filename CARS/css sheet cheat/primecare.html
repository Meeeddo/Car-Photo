<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Google</title>
	
</head>
<body>
	<h1>CarPhoto App</h1>
	<main>
		<h4>Car Photos</h4>
		<p>See more <a href="https://unsplash.com/s/photos/cars" target="_blank">car photos</a> in our gallery</p>
		<img src="./css/lexusLS600.jpg" alt="lexus image">
		<h3>Car List</h3>
		<h4>Why we love Cars</h4>
		<ul>
			<li>For comfortable mobility</li>
			<li>For speed</li>
			<li>for privacy</li>	
		</ul>
		<figure>
			<img src="css/lamboghiniUrus.jpg" alt="fast car">
			<figcaption>for speed</figcaption>
		</figure>
	</main>
	<section>
		<h3>Top 3 Car People Love</h3>
		<ul>
			<li>Mercedes Benz</li>
			<li>Lexus</li>
			<li>Ferrari</li>		
		</ul>
		<figure>
			<img src="css/benzAMGgt.jpg" alt="">
			<figcaption>Mercedes Benz</figcaption>
		</figure>
	</section>
	<form action="">
		<h3>Car Form</h3>
		<fieldset>
			<legend>Select your car brand</legend>
			<label><input type="radio" name="benz" id="benz" checked>Benz</label>
			<label><input type="radio" name="ferrari" id="ferrari">Ferrari</label>
			<label><input type="radio" name="lexus" id="lexus">Lexus</label>
		</fieldset>
		<fieldset>
			<legend>Select your car color</legend>
			<label><input type="checkbox" name="red" id="red" checked>Red</label>
			<label><input type="checkbox" name="black" id="black">Black</label>
			<label><input type="checkbox" name="gold" id="gold">Gold</label>
		</fieldset>
			<input type="text" placeholder="car URL">
			<button type="submit">Submit</button>
	</form>
	<footer>
		<p>Copyright <a href="#">@Ashley</a></p>
	</footer>
	
</body>
</html>
